
<!DOCTYPE html>

    </div>

    <div>
        <button id="refresh" onclick="refresh();" class="btn btn-dark">New</button><br>
        <p id="tries"></p>
    </div>

</body>
<script type="text/javascript" src="script/match.js"></script>

</html>
